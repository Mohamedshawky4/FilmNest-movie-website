</div>
<div class="container"></div>
<footer class="footer">
    <div class="footer-content">
        <div class="footer-section main-section">
            <div class="footer-logo">
                <i class="fa-solid fa-film"></i>
                <span>Netflix</span>
            </div>
            <p class="footer-description">Your ultimate streaming destination for the latest movies, TV shows, and exclusive original content.</p>
            <div class="social-links">
                <a href="#" class="social-hover">
                    <i class="fab fa-facebook"></i>
                    <span class="tooltip">Facebook</span>
                </a>
                <a href="#" class="social-hover">
                    <i class="fab fa-twitter"></i>
                    <span class="tooltip">Twitter</span>
                </a>
                <a href="#" class="social-hover">
                    <i class="fab fa-instagram"></i>
                    <span class="tooltip">Instagram</span>
                </a>

                    <i class="fab fa-youtube"></i>

                </a>
            </div>
        </div>

        <div class="footer-section contact-section">
            <h3>Get in Touch</h3>
            <form class="footer-form">
                <div class="form-group">
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
            <ul class="contact-info">
                <li>
                    <i class="fas fa-envelope"></i>
                    <span>support@netflix.com</span>
                </li>
                <li>
                    <i class="fas fa-phone"></i>
                    <span>+1 234 567 890</span>
                </li>
                <li>
                    <i class="fas fa-map-marker-alt"></i>

                </li>
